<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title></title>
</head>
<body>
  {% if request.endpoint == "home" %}
  <form method="GET" action="{{ url_for('auth.login' if not current_user.is_authenticated else 'auth.logout') }}">
    <button class="absolute top-0 right-0 mt-2 mr-2 bg-slate-500 hover:bg-slate-700 text-white rounded-lg py-2.5 px-5">
      {{ "Sign In/Register" if not current_user.is_authenticated else "Sign Out" }}
    </button>
  </form>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
