{% extends "base.html" %}
{% block content %}
<!-- component -->
<div class="max-w-[280px] mx-auto">
    <div class="flex flex-col items-center mt-[10vh]">
        <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">Sign In</h2>
        {% if error %}
        <div class="mb-2 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
            <p>{{error}}</p>
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium " name="username" placeholder="Username" value=""/>
            <input type="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium " name="password" placeholder="Password" value=""/>
            <button class="bg-slate-500 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">Log In</button>
        </form>
        <p class="text-center mt-3 text-[14px]">Don't have an account? 
            <a href="{{url_for('register')}}" class="text-gray-600">Register</a>
        </p>
    </div>
</div>

<div class="flex justify-center items-center h-screen">
    <div>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
    </div>
</div>
{% endblock %}
