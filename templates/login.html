{% extends "base.html" %}
{% block content %}
<div class="max-w-[280px] mx-auto mt-[10vh] flex flex-col items-center">
    <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">Sign In</h2>
    {% if error %}
    <div class="mb-2 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
        <p>{{error}}</p>
    </div>
    {% endif %}
    <form method="POST" action="/login" class="w-full">
        <input type="text" name="username" placeholder="Username" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"/>
        <input type="password" name="password" placeholder="Password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"/>
        <button class="bg-slate-500 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">Log In</button>
    </form>
    <p class="text-center mt-3 text-[14px]">Don't have an account? 
        <a href="{{url_for('auth.register')}}" class="text-gray-600">Register</a>
    </p>
</div>
{% endblock %}
