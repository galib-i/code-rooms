{% extends "base.html" %}
{% block content %}
<div class="max-w-[280px] mx-auto"></div>
    <div class="flex flex-col items-center mt-[10vh]">
        <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">Join Room</h2>
        {% if error %}
        <div class="mb-2 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
            <p>{{error}}</p>
        </div>
        {% endif %}
        <form method="POST" action="/join_room">
            <input type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" name="code" placeholder="Room Code " value=""/>
            <button class="bg-slate-500 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]">Join</button>
        </form>
    </div>
</div>
{% endblock %}
